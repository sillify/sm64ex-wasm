<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”“ Claim Your 10,000 Robux Gift Card!</title>
  <style>
    body {
      font-family: Comic Sans MS, cursive;
      background: linear-gradient(135deg, #ffe259, #ffa751);
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 50px;
      color: #ff0000;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    #captcha, #loading, #claim-container, #final-message {
      margin-top: 40px;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
    }

    button {
      padding: 15px 40px;
      font-size: 20px;
      background-color: gold;
      border: 2px solid black;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    #claim-button {
      position: absolute;
    }

    #progress-bar {
      width: 300px;
      height: 30px;
      border: 2px solid black;
      margin: 20px auto;
      background: white;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: limegreen;
    }

    #final-message {
      font-size: 24px;
      color: darkred;
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Claim Your 10,000 Robux Gift Card! ðŸŽ‰</h1>

  <div id="captcha">
    <label><input type="checkbox" id="checkbot"> I'm not a robot</label><br>
    <button onclick="verifyCaptcha()">Verify</button>
  </div>

  <div id="loading" style="display:none;">
    <h2>Verifying...</h2>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
  </div>

  <div id="claim-container" style="display:none;">
    <h2>You're eligible! Click the button below to claim your Robux:</h2>
    <button id="claim-button">Claim Now</button>
  </div>

  <div id="final-message">ðŸŽµ Never gonna give you up... ðŸ˜‚</div>

  <script>
    let claimButton = document.getElementById("claim-button");
    let checkbot = document.getElementById("checkbot");
    let captchaDiv = document.getElementById("captcha");
    let loadingDiv = document.getElementById("loading");
    let progress = document.getElementById("progress");
    let claimDiv = document.getElementById("claim-container");
    let finalMessage = document.getElementById("final-message");

    let trollClicks = 0;

    function verifyCaptcha() {
      if (!checkbot.checked) {
        alert("Please verify you're not a robot.");
        return;
      }

      captchaDiv.style.display = "none";
      loadingDiv.style.display = "block";

      let width = 0;
      let interval = setInterval(() => {
        width += 2;
        progress.style.width = width + "%";
        if (width >= 100) {
          clearInterval(interval);
          loadingDiv.style.display = "none";
          claimDiv.style.display = "block";
          moveButtonRandomly(); // First move
        }
      }, 50);
    }

    function moveButtonRandomly() {
      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 100);
      claimButton.style.left = `${x}px`;
      claimButton.style.top = `${y}px`;
    }

    claimButton.addEventListener("mouseover", () => {
      if (trollClicks < 7) moveButtonRandomly();
    });

    claimButton.addEventListener("click", () => {
      trollClicks++;
      if (trollClicks >= 7) {
        claimButton.style.display = "none";
        finalMessage.style.display = "block";
        setTimeout(() => {
          window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }, 3000);
      }
    });
  </script>

</body>
</html>
